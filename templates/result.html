<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper Result</title>
</head>
<body>
    <h1>Scraping Result</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Title</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry.rank }}</td>
                <td>{{ entry.title }}</td>
                <td>{{ entry.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back</a>
</body>
</html>
